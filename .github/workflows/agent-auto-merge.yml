name: Agent Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    # Only run on Copilot or Codex branches, skip drafts
    if: |
      !github.event.pull_request.draft &&
      (startsWith(github.head_ref, 'copilot/') || startsWith(github.head_ref, 'codex/'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Test
        run: npx vitest run

      - name: Frontend install
        run: cd frontend && npm ci

      - name: Frontend type check
        run: cd frontend && npx tsc --noEmit

      - name: Auto-merge if all checks pass
        run: gh pr merge ${{ github.event.pull_request.number }} --squash --auto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
